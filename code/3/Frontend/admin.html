<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Oh shit, I hope we don't get hacked.</p>
    <input id="btn" type="button" value="Get Customers" />
    <div id="txt"></div>

    <script>
        document.getElementById("btn").addEventListener("click", function () {
            fetch("http://localhost:5060/api/northwind-api/customer").then(res => {
                if (res.ok) {
                    res.json().then(v => {
                        document.getElementById('txt').innerHTML = JSON.stringify(v, null, 2);
                    })
                }
            })
        })
    </script>
</body>
</html>
